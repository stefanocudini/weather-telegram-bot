<html>
<head>
<style>
body {
	font-size: 16px;
	background-color: white;
	color: black;
	padding: 0;
	margin: 0;
}
#logo {
	position: absolute;
	top: 50%;
	left: 50%;
	margin-top: -120px;
	margin-left: -90px;
	opacity: 0.35;
	height: 240px;
	width: auto;
	z-index: 0;
}
.wrapper {
	z-index: 100;
	position: absolute;
	top: 0;
	left: 0;
	right: 0;
	bottom: 0;
	padding: 10px;
}
h1 {
	text-align: right;
	font-size: 20px;
	display: block;
	margin: 10px 0;
}
.wind-dial_wrapper {
    width: 80px;
    height: 80px;
    border-radius: 50%;
    margin: 0 auto .5em;
    position: relative;
    float: right;
}
img.wind-dial {
	max-width: 100%;
	width: 100%;
    height: auto;
    display: inline-block;
    vertical-align: middle;
    border:none;
}
.arrow-wrapper {
	position: absolute;
    width: 10px;
    height: 100%;
    top: 0;
    left: 50%;
    box-sizing: border-box;
    text-align: center;
}
.arrow-wrapper img {
	position: absolute;
    bottom: 0;
    left: 0;
    width: 100%;
    height: 20px;
}
.text-wrapper {
	position: absolute;
	top: 0;
    left: 0;
    font-size: 16px;
    display: -webkit-box;
    display: flex;
    -webkit-box-orient: vertical;
    -webkit-box-direction: normal;
    flex-direction: column;
    -webkit-box-pack: center;
    justify-content: center;
    width: 100%;
    height: 80%;
    padding: 13% 0;
    text-align: center;
}
.info {
	font-size: 14px;
	font-family: courier;
	line-height: 16px;
	color: black;
	text-shadow: 0 0 5px white;
	font-weight: bold;
}
#bot {
	position: absolute;
	top: 0;
	left: 0;
	right: 0;
	opacity: 0.8;
	margin: 0;
	padding: 2px 5px;
	font-size: 12px;
	white-space: nowrap;	
	background: #fc0;
	text-align: left;
}
#author {
	position: absolute;
	top: 3px;
	right: 5px;
	color: #666;
	font-family: Arial;
	font-size: 10px;
}
</style>
</head>
<body>
	<img id="logo" src="{{imgLogo}}" />
	<div class="wrapper">
		<small id="bot">{{bot_name}}</small>
		<h1>{{title}}</h1>
		<div class="wind-dial_wrapper">
			<img alt="img" class="wind-dial" src="{{imgWindDial}}" />
			<div class="text-wrapper">
				<span>{{windDirH}}</span>
			</div>
			<div class="arrow-wrapper" style="transform: translateX(-50%) rotate({{windDir}}deg);">
				<img alt="img" src="{{imgWindMarker}}">
			</div>
		</div>
		<div class="info">
			Vento {{windSpeed}} km/h
			<br />
			Raffica {{windGust}} km/h
			<br />
			Direzione {{windDirH}}
			<br />
			Temperatura {{temp}}Â°C
			<br />
			Altitudine {{ele}} slm
			<br />
			{{date}}
			<br />
			Rilevata {{time}}
		</div>
		<em id="author">by {{author}}</em>
	</div>
</body>
</html>
