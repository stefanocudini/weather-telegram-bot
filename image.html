<html>
<head>
<style>
body {
	font-size: 16px;
	background-color: white;
	color: black;
	padding: 5px;
	margin: 0;
}
#logo {
	position: absolute;
	top: 50%;
	left: 50%;
	margin-top: -90px;
	margin-left: -90px;
	opacity: 0.35;
	height: 180px;
	width: auto;
	z-index: 0;
}
header {
	position: absolute;
	top: 0;
	left: 0;
	right: 0;
	opacity: 0.8;
	margin: 0;
	padding: 12px 3px 1px 3px;
	font-size: 16px;
	white-space: nowrap;	
	background: #fc0;
	text-align: left;
}
h1 {
	text-align: right;
	font-size: 20px;
	display: block;
	margin: 24px 0 0 0;
	color:#005353;
}
footer {
	padding: 3px;
	font-size: 12px;
	position: absolute;
	bottom: 0;
	right: 0;
	font-style: italic;
	text-align: right;
	color:#888;
}
.wrapper {
	z-index: 100;
	position: absolute;
	top: 0;
	left: 0;
	right: 0;
	bottom: 0;
	margin: 5px;
}

.wind-dial_wrapper {
    width: 80px;
    height: 80px;
    border-radius: 50%;
    margin-top: -40px;
    position: absolute;
    top: 55%;
    right: 5px;
}
img.wind-dial {
	max-width: 100%;
	width: 100%;
    height: auto;
    display: inline-block;
    vertical-align: middle;
    border:none;
}
.arrow-wrapper {
	position: absolute;
    width: 10px;
    height: 100%;
    top: 0;
    left: 50%;
    box-sizing: border-box;
    text-align: center;
}
.arrow-wrapper img {
	position: absolute;
    bottom: 0;
    left: 0;
    width: 100%;
    height: 20px;
}
.text-wrapper {
	position: absolute;
	top: 0;
    left: 0;
    font-size: 16px;
    display: -webkit-box;
    display: flex;
    -webkit-box-orient: vertical;
    -webkit-box-direction: normal;
    flex-direction: column;
    -webkit-box-pack: center;
    justify-content: center;
    width: 100%;
    height: 80%;
    padding: 12% 0;
    text-align: center;
    text-transform: uppercase;
}
.info {
	font-size: 20px;
	font-family: Courier;
	line-height: 22px;
	font-weight: bold;
	color: black;
	text-shadow: 0 0 5px white;
	padding: 3px 0;
	margin-top: 10px;
	white-space: nowrap;
}
</style>
</head>
<body>
	<img id="logo" src="{{imgLogo}}" />
	<header>
		Telegram: {{#with botInfo}}@{{username}}{{/with}}
	</header>
	<footer>
		{{#if author}}by {{author}} {{/if}}
	</footer>
	<div class="wrapper">
		<h1>{{title}}</h1>
		<div class="wind-dial_wrapper">
			<img alt="img" class="wind-dial" src="{{imgWindDial}}" />
			<div class="text-wrapper">
				<span>{{windDirh}}</span>
			</div>
			<div class="arrow-wrapper" style="transform: translateX(-50%) rotate({{windDir}}deg);">
				<img alt="img" src="{{imgWindMarker}}">
			</div>
		</div>
		<div class="info">
			Direzione {{windDirH}}
			<br />
			Velocità {{windSpeed}} km/h
			<br />
			Raffica {{windGust}} km/h
			<br />
			Temperatura {{temp}}°C
			<br />
			Altitudine {{ele}} slm
			<br />
			{{date}}
			<br />
			{{time}}
		</div>
	</div>
</body>
</html>
